<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>

<body>
    <main class="min-h-screen bg-blue-100 flex items-center justify-center text-gray-500 text-sm">
        <form class="group bg-white shadow-lg rounded-md p-5 md:p-10 flex flex-col w-11/12 max-w-lg" novalidate>
            <label for="email" class="mb-5">
                <span>Email</span>
                <input type="email" name="email" id="email"
                    class="peer w-full rounded border border-gray-300 bg-inherit p-3 shadow shadow-gray-100 mt-2 appearance-none outline-none text-neutral-800 invalid:[&:not(:placeholder-shown):not(:focus)]:border-red-500"
                    placeholder=" " required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" />
                <span
                    class="mt-2 hidden text-sm text-red-500 peer-[&:not(:placeholder-shown):not(:focus):invalid]:block">
                    Please enter a valid email address
                </span>
            </label>
            <label for="password" class="mb-5">
                <span>Password</span>
                <input type="password" name="password" id="password"
                    class="peer w-full rounded border border-gray-300 bg-inherit p-3 shadow shadow-gray-100 mt-2 appearance-none outline-none text-neutral-800 invalid:[&:not(:placeholder-shown):not(:focus)]:border-red-500"
                    placeholder=" " required pattern=".{7,}" />
                    <span
                    class="mt-2 hidden text-sm text-red-500 peer-[&:not(:placeholder-shown):not(:focus):invalid]:block">
                    Your Password is wrong
                    </span>
            </label>
            <button type="submit" class="group-invalid:pointer-events-none group-invalid:opacity-30 mt-5 bg-blue-500 py-3 rounded-md text-white">Submit</button>
        </form>
    </main>
</body>

</html>
